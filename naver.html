<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CoinPop - Naver Blog Feed</title>
    <meta name="description" content="CoinPop 네이버 블로그 최신 글 모음 페이지입니다.">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --naver-green: #03C75A; /* 네이버 공식 그린 */
            --bg-color: #F5F6F8;
            --text-main: #222;
            --text-sub: #888;
        }

        body {
            font-family: 'Noto Sans KR', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 720px;
            margin: 0 auto;
            background: #fff;
            min-height: 100vh;
            box-shadow: 0 0 20px rgba(0,0,0,0.03);
        }

        /* 헤더 */
        header {
            padding: 30px 24px;
            border-bottom: 1px solid #eee;
            text-align: center;
        }

        .blog-badge {
            display: inline-block;
            background: var(--naver-green);
            color: #fff;
            font-size: 11px;
            font-weight: 700;
            padding: 4px 8px;
            border-radius: 4px;
            margin-bottom: 10px;
        }

        h1 {
            font-size: 24px;
            font-weight: 700;
            margin: 0 0 5px 0;
            letter-spacing: -0.5px;
        }
        
        p.subtitle {
            font-size: 14px;
            color: var(--text-sub);
            margin: 0;
        }

        /* 리스트 영역 */
        #feed-list {
            padding: 0;
        }

        .post-item {
            padding: 24px;
            border-bottom: 1px solid #f0f0f0;
            display: flex;
            flex-direction: column;
            gap: 12px;
            transition: background 0.2s;
        }
        .post-item:hover { background-color: #fafafa; }

        .post-date {
            font-size: 12px;
            color: var(--text-sub);
        }

        .post-title {
            font-size: 18px;
            font-weight: 700;
            margin: 0;
            line-height: 1.4;
        }
        .post-title a { text-decoration: none; color: #222; }
        .post-title a:hover { text-decoration: underline; color: var(--naver-green); }

        .post-desc {
            font-size: 14px;
            color: #555;
            line-height: 1.6;
            margin: 0;
            
            /* 2줄 말줄임 */
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .post-thumb {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 8px;
            margin-top: 10px;
            background-color: #eee;
            display: none; /* 이미지 없으면 숨김 */
        }
        .post-thumb.show { display: block; }

        .btn-naver {
            display: inline-block;
            margin-top: 10px;
            font-size: 13px;
            color: var(--naver-green);
            text-decoration: none;
            font-weight: 500;
        }
        
        /* 로딩 및 푸터 */
        #loading { text-align: center; padding: 50px; color: #999; font-size: 14px; }
        
        footer {
            padding: 40px;
            text-align: center;
            font-size: 12px;
            color: #aaa;
            background-color: #f9f9f9;
            border-top: 1px solid #eee;
        }
        footer a { color: #999; text-decoration: none; }

        /* 에러 박스 */
        .error-box {
            text-align: center;
            padding: 40px 20px;
        }
        .btn-retry {
            background: var(--naver-green);
            color: #fff;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 20px;
            font-size: 14px;
            display: inline-block;
            margin-top: 15px;
        }
    </style>
</head>
<body>

<div class="container">
    <header>
        <span class="blog-badge">NAVER BLOG</span>
        <h1>CoinPop Feed</h1>
        <p class="subtitle">경제적 자유를 위한 암호화폐 투자 기록</p>
    </header>

    <div id="feed-list">
        <div id="loading">네이버 블로그 글을 불러오는 중...</div>
    </div>

    <footer>
        <p>Curated by <a href="https://coinpopbit.com" target="_blank">CoinPop Official</a></p>
    </footer>
</div>

<script>
    // 1. 네이버 블로그 RSS 주소
    const rssUrl = 'https://rss.blog.naver.com/kj1nhon9o114.xml';
    
    // 2. rss2json API 사용 (CORS 해결 및 JSON 변환)
    const apiUrl = `https://api.rss2json.com/v1/api.json?rss_url=${encodeURIComponent(rssUrl)}`;

    fetch(apiUrl)
        .then(response => response.json())
        .then(data => {
            const container = document.getElementById('feed-list');
            
            if (data.status !== 'ok') {
                throw new Error('RSS Load Failed');
            }

            const items = data.items;
            let html = '';

            if (items.length > 0) {
                items.forEach(item => {
                    // 날짜 변환 (YYYY.MM.DD)
                    const date = new Date(item.pubDate).toLocaleDateString('ko-KR', {
                        year: 'numeric', month: '2-digit', day: '2-digit'
                    });

                    // 본문 요약 (태그 제거)
                    let cleanDesc = item.description.replace(/<[^>]*>?/gm, '');
                    if (cleanDesc.length > 100) cleanDesc = cleanDesc.substring(0, 100) + '...';

                    // 썸네일 이미지 추출 로직
                    // rss2json은 thumbnail 필드를 주기도 하고, 없으면 description 안의 img 태그를 찾아야 함
                    let imgUrl = item.thumbnail;
                    if (!imgUrl) {
                        const imgMatch = item.description.match(/<img[^>]+src="([^">]+)"/);
                        if (imgMatch && imgMatch[1]) imgUrl = imgMatch[1];
                    }

                    // 이미지가 있으면 HTML 생성
                    let imgHtml = '';
                    if (imgUrl) {
                        imgHtml = `<a href="${item.link}" target="_blank"><img src="${imgUrl}" class="post-thumb show" loading="lazy" alt="썸네일"></a>`;
                    }

                    html += `
                        <article class="post-item">
                            <span class="post-date">${date}</span>
                            <h2 class="post-title"><a href="${item.link}" target="_blank">${item.title}</a></h2>
                            ${imgHtml}
                            <p class="post-desc">${cleanDesc}</p>
                            <a href="${item.link}" target="_blank" class="btn-naver">네이버에서 계속 읽기 →</a>
                        </article>
                    `;
                });
                container.innerHTML = html;
            } else {
                container.innerHTML = '<p style="text-align:center; padding:40px;">게시글이 없습니다.</p>';
            }
        })
        .catch(error => {
            console.error(error);
            document.getElementById('feed-list').innerHTML = `
                <div class="error-box">
                    <p>블로그 글을 불러오지 못했습니다.</p>
                    <a href="https://blog.naver.com/kj1nhon9o114" target="_blank" class="btn-retry">블로그 바로가기</a>
                </div>
            `;
        });
</script>

</body>
</html>
